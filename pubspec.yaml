name: bottle_crush
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.0.5


  flutter_lints: ^4.0.0

flutter_native_splash:
  color: "#ffffff"  # Background color for the splash screen
  image: assets/images/bottle_logo.png  # Your custom splash screen image
  android: true  # Enable on Android
  ios: true  # Enable on iOS
  web: true  # Enable on web (optional)
  fullscreen: true  # Set to true to make it fullscreen (optional)

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/bottle_logo.png



